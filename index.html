<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<!-- <body style="background-color: rgb(243, 159, 190);"> -->
    <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(220, 24, 96);">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand text-light" href="#!">E-cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item text-light" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item text-light" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="py-5" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20221214/pngtree-happy-young-couple-in-shopping-person-happy-people-photo-image_43196704.jpg');background-size: cover; height: 500px; background-repeat: no-repeat;">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-dark">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-dark mb-0">With this shop hompeage template</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="pt-3 pb-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="result" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                
                    
    
                
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-4 fixed-bottom" style="background-color: rgb(220, 24, 96);">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>

</body>
<script>
    fetch('https://fakestoreapi.com/products').then((response)=>{
        // console.log(response);
        response.json().then((product)=>{
            // console.log(product);
            product.forEach(element => {
                result.innerHTML+=
                `<div class="col mb-5 shadow ">   
                    <div class="card h-100" style="background-color: rgb(243, 159, 190);">
                        <!-- Product image-->
                        <img class="card-img-top" src=${element.image} alt="..."  height=300px/>
                        <!-- Product details-->
                        <div class="card-body p-4" >
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">${element.title.slice(0,25)}...</h5>
                                <!-- Product price-->
                                <p>
                                    <h5>$${element.price}</h5>
                                </p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-light mt-auto" href="#">View options</a></div>
                        </div>
                    </div> 
                </div>`
            });
        })
    }).catch((err)=>{
        console.log(err);
    })
</script>
</html>
